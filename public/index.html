<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Putzplan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container py-4">

    <div class="sticky-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1 class="mb-0">üßπ Putzplan</h1>
                <div class="d-flex gap-2">
                    <!-- Mobile header buttons -->
                    <div class="d-md-none d-flex gap-1">
                        <button id="toggleShowDoneMobile" class="btn btn-outline-secondary" type="button" title="Show/Hide Completed">
                            üëÅÔ∏è
                        </button>
                        <button id="resetAllMobile" class="btn btn-outline-danger" type="button" title="Reset All">
                            üîÑ
                        </button>
                        <button id="toggleSearchMobile" class="btn btn-outline-secondary" type="button" title="Filter ein/ausblenden">
                            üîç
                        </button>
                        <button id="toggleAddForm" class="btn btn-outline-primary" type="button" title="Add Task">
                            <span class="fs-4">+</span>
                        </button>
                    </div>
                    <!-- Desktop: only show add button for consistency -->
                    <div class="d-none d-md-flex gap-2">
                        <button id="toggleSearchMobile" class="btn btn-outline-secondary d-none" type="button">
                            üîç
                        </button>
                        <button id="toggleAddForm" class="btn btn-outline-primary d-none" type="button">
                            <span class="fs-4">+</span>
                        </button>
                    </div>
                </div>
            </div>

            <div id="addFormCollapse" class="collapse d-md-block">
                <form id="taskForm" class="row g-2 mb-3">
                    <div class="col-12 col-md-3">
                        <input type="text" id="taskName" class="form-control" placeholder="Task" required>
                    </div>
                    <div class="col-6 col-md-3">
                        <input type="text" id="taskRoom" class="form-control" placeholder="Room" required>
                    </div>
                    <div class="col-6 col-md-3">
                        <input type="text" class="form-control" id="taskCategory" placeholder="Category" required>
                    </div>
                    <div class="col-12 col-md-3">
                        <button class="btn btn-primary w-100 btn-lg">Add</button>
                    </div>
                </form>
            </div>

            <!-- Progress Bar -->
            <div class="row mb-3">
                <div class="col-12">
                    <div class="progress" style="height: 8px; background-color: #f8f9fa; border-radius: 4px;">
                        <div id="progressBar" class="progress-bar bg-success" role="progressbar" style="width: 0%; transition: width 0.3s ease;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <small id="progressText" class="text-muted mt-1 d-block text-center">0 of 0 tasks completed</small>
                </div>
            </div>

            <div id="searchFormCollapse" class="collapse d-md-none mb-3">
                <input type="text" id="searchFilterMobile" class="form-control form-control-lg" placeholder="üîç Search for task, room or category...">
            </div>

            <div class="d-flex flex-column flex-md-row gap-2 align-items-start">
                <div class="d-flex flex-column flex-sm-row gap-2 flex-grow-1">
                    <button id="toggleShowDone" class="btn btn-secondary btn-lg">Show Completed</button>
                    <button id="resetAll" class="btn btn-danger btn-lg">Reset All</button>
                    <div class="d-none d-md-flex">
                        <input type="text" id="searchFilter" class="form-control form-control-lg" placeholder="üîç Filter..." style="min-width: 200px;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="table-responsive content-below-header">
        <table id="taskTable" class="table table-striped">
            <thead>
                <tr>
                    <th class="sortable" data-field="name" style="cursor: pointer;">Task ‚¨ç</th>
                    <th class="sortable d-none d-md-table-cell" data-field="room" style="cursor: pointer;">Room ‚¨ç</th>
                    <th class="sortable d-none d-lg-table-cell" data-field="category" style="cursor: pointer;">Category ‚¨ç</th>
                    <th>Aktionen</th>
                </tr>
            </thead>
            <tbody id="taskList"></tbody>
        </table>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
