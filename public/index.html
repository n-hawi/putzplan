<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Putzplan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container py-4">

    <h1 class="mb-4">üßπ Putzplan</h1>

    <form id="taskForm" class="row g-2 mb-4">
        <div class="col-12 col-md-3">
            <input type="text" id="taskName" class="form-control" placeholder="Aufgabe" required>
        </div>
        <div class="col-6 col-md-3">
            <input type="text" id="taskRoom" class="form-control" placeholder="Raum" required>
        </div>
        <div class="col-6 col-md-3">
            <input type="text" class="form-control" id="taskCategory" placeholder="Kategorie" required>
        </div>
        <div class="col-12 col-md-3">
            <button class="btn btn-primary w-100 btn-lg">Hinzuf√ºgen</button>
        </div>
    </form>

    <div class="mb-3 d-flex flex-column flex-md-row gap-2">
        <button id="toggleShowDone" class="btn btn-secondary btn-lg">Erledigte anzeigen</button>
        <button id="resetAll" class="btn btn-danger btn-lg">Alle zur√ºcksetzen</button>
    </div>

    <div class="table-responsive">
        <table id="taskTable" class="table table-striped">
            <thead>
                <tr>
                    <th class="sortable" data-field="name" style="cursor: pointer;">Aufgabe ‚¨ç</th>
                    <th class="sortable d-none d-md-table-cell" data-field="room" style="cursor: pointer;">Raum ‚¨ç</th>
                    <th class="sortable d-none d-lg-table-cell" data-field="category" style="cursor: pointer;">Kategorie ‚¨ç</th>
                    <th>Aktionen</th>
                </tr>
            </thead>
            <tbody id="taskList"></tbody>
        </table>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
